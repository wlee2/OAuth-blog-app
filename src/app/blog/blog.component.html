<mat-card class="matcard-container">
    <mat-card-header>
        <div mat-card-avatar>
            <img class="matcard-avatar" src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        </div>

        <mat-card-title>{{blog.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{blog.author}}</mat-card-subtitle>
    </mat-card-header>

    <div mat-card-image class="matcard-image-container">
        <div class="scrolling-wrapper" [style.height]="heightTo">
            <div *ngIf="!imageReady" style="height: 100%; padding: 100px 0 100px 0;">
                <mat-spinner style="margin: auto;"></mat-spinner>
            </div>
            <img #imageTag class="image" [hidden]="!imageReady" *ngFor="let image of images"
                [src]="image" (load)="imageLoaded()" [style.transform]="moveTo" />
        </div>
        <button *ngIf="moveCount != 0" class="move-button left" mat-button (click)="imageToLeft()">
            <fa-icon [icon]="faChevronCircleLeft" size="2x"></fa-icon>
        </button>
        <button *ngIf="moveCount < images.length - 1" class="move-button right" mat-button (click)="imageToRight()">
            <fa-icon [icon]="faChevronCircleRight" size="2x"></fa-icon>
        </button>
    </div>


    <mat-card-content>
        <p>
            {{blog.contents}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
